<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container-main">
    <div class="panel-header">
      <div class="panel-balance">
        <p class="balance_text">My Balance</p>
        <div class="balance">$921.48</div>
      </div>
      <div class="logo">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>
    <div class="container-spending">
      <h2 class="spending-header">Spending - Last 7 days</h2>
      <div class="charts">
        
      </div>
      <div class="line"></div>
      <div class="panel-total">
        <div class="total-month">
          <p class="total_text">Total this month</p>
          <div class="total-dollars">$478.33</div>
        </div>
        <div class="percentage-panel">
          <div class="percentage">+2.4%</div>
          <p class="percentage_text">from last month</p>
        </div>
      </div>
    </div>

  </div>


<script src="index.js" type="module"></script>
</body>
</html>
